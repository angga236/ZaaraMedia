<!DOCTYPE html>
<html lang="id">  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabung Member Zaara</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Vesper+Libre&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="register-background">
  <section id="member-register">
    <h2 class="sec-title">Gabung Member Zaara</h2>
    <form class="member-form" action="https://formspree.io/f/xdkgbwzj" method="POST">
    <label>Nama Lengkap:</label>
    <input type="text" name="Nama Lengkap" required>

    <label>Nomor HP (WhatsApp):</label>
    <input type="tel" name="Nomor HP" required>

    <label>Alamat:</label>
    <textarea name="Alamat" rows="3" required></textarea>

    <button type="submit" class="btn-highlight">Daftar Sekarang</button>
    </form>
  </section>
</div>
<script>
  document.querySelector('.member-form').addEventListener('submit', function (e) {
    e.preventDefault();
    const form = this;
    fetch(form.action, {
      method: 'POST',
      body: new FormData(form),
      headers: { 'Accept': 'application/json' }
    }).then(response => {
      if (response.ok) {
        Swal.fire({
          title: 'Terima Kasih!',
          text: 'Formulir berhasil dikirim. Admin akan menghubungi Anda.',
          icon: 'success',
          confirmButtonColor: '#a8d0e6',
          background: '#fff0f5',
          customClass: {
            popup: 'swal2-cute-popup',
            title: 'swal2-cute-title',
            content: 'swal2-cute-content'
          }
        });
        form.reset();
      } else {
        Swal.fire({
          title: 'Gagal',
          text: 'Maaf, terjadi kesalahan saat mengirim. Coba lagi nanti.',
          icon: 'error'
        });
      }
    });
  });
</script>


</body>
</html>
